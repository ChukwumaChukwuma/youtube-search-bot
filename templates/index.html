
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Search Bot</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a1a 100%);
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .header h1 {
            font-size: 3rem;
            background: linear-gradient(45deg, #ff4444, #ff8844, #ffaa44);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .header p {
            color: #cccccc;
            font-size: 1.2rem;
        }

        .search-section {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .search-form {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .search-input {
            flex: 1;
            min-width: 300px;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            color: #ffffff;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: #ff4444;
            background: rgba(255, 255, 255, 0.15);
        }

        .search-input::placeholder {
            color: #aaaaaa;
        }

        .max-results {
            width: 120px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            color: #ffffff;
            font-size: 16px;
        }

        .search-btn {
            padding: 15px 30px;
            background: linear-gradient(45deg, #ff4444, #ff6644);
            border: none;
            border-radius: 12px;
            color: #ffffff;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .search-btn:hover {
            background: linear-gradient(45deg, #ff6666, #ff8866);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 68, 68, 0.3);
        }

        .search-btn:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .status-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .status-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
        }

        .status-card h3 {
            color: #ff4444;
            margin-bottom: 10px;
            font-size: 1.1rem;
        }

        .status-card .value {
            font-size: 2rem;
            font-weight: bold;
            color: #ffffff;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #ff4444;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .results-section {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .results-header h2 {
            color: #ff4444;
            font-size: 1.5rem;
        }

        .export-btn {
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: #ffffff;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .export-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .video-card {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .video-card:hover {
            background: rgba(255, 255, 255, 0.12);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .video-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 8px;
            line-height: 1.4;
        }

        .video-meta {
            display: flex;
            gap: 20px;
            margin-bottom: 10px;
            flex-wrap: wrap;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 5px;
            color: #cccccc;
            font-size: 0.9rem;
        }

        .meta-item i {
            color: #ff4444;
        }

        .video-channel {
            color: #ff8844;
            font-weight: 500;
        }

        .video-url {
            color: #88ccff;
            text-decoration: none;
            font-size: 0.9rem;
            word-break: break-all;
        }

        .video-url:hover {
            text-decoration: underline;
        }

        .error-message {
            background: rgba(255, 68, 68, 0.1);
            border: 1px solid rgba(255, 68, 68, 0.3);
            border-radius: 10px;
            padding: 15px;
            color: #ff6666;
            margin-bottom: 20px;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #888;
        }

        .empty-state i {
            font-size: 3rem;
            margin-bottom: 15px;
            color: #555;
        }

        @media (max-width: 768px) {
            .search-form {
                flex-direction: column;
            }

            .search-input {
                min-width: unset;
            }

            .header h1 {
                font-size: 2rem;
            }

            .video-meta {
                flex-direction: column;
                gap: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fab fa-youtube"></i> YouTube Search Bot</h1>
            <p>Powered by advanced ML behavior modeling and anti-detection</p>
        </div>

        <div class="search-section">
            <form class="search-form" id="searchForm">
                <input 
                    type="text" 
                    class="search-input" 
                    id="searchInput" 
                    placeholder="Enter your search query..."
                    required
                >
                <input 
                    type="number" 
                    class="max-results" 
                    id="maxResults" 
                    placeholder="Max results"
                    value="50"
                    min="1"
                    max="500"
                >
                <button type="submit" class="search-btn" id="searchBtn">
                    <i class="fas fa-search"></i>
                    Search
                </button>
            </form>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Searching YouTube with human-like behavior...</p>
            </div>
        </div>

        <div class="status-section" id="statusSection">
            <div class="status-card">
                <h3><i class="fas fa-server"></i> System Status</h3>
                <div class="value" id="systemStatus">Loading...</div>
            </div>
            <div class="status-card">
                <h3><i class="fas fa-search"></i> Active Searches</h3>
                <div class="value" id="activeSearches">0</div>
            </div>
            <div class="status-card">
                <h3><i class="fas fa-globe"></i> Total Browsers</h3>
                <div class="value" id="totalBrowsers">0</div>
            </div>
            <div class="status-card">
                <h3><i class="fas fa-percentage"></i> Success Rate</h3>
                <div class="value" id="successRate">0%</div>
            </div>
        </div>

        <div class="results-section">
            <div class="results-header">
                <h2><i class="fas fa-video"></i> Search Results</h2>
                <button class="export-btn" id="exportBtn" style="display: none;">
                    <i class="fas fa-download"></i> Export JSON
                </button>
            </div>
            <div id="errorMessage"></div>
            <div id="results">
                <div class="empty-state">
                    <i class="fas fa-search"></i>
                    <p>Enter a search query to get started</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = '';
        let currentResults = [];

        class YouTubeSearchUI {
            constructor() {
                this.searchForm = document.getElementById('searchForm');
                this.searchInput = document.getElementById('searchInput');
                this.maxResults = document.getElementById('maxResults');
                this.searchBtn = document.getElementById('searchBtn');
                this.loading = document.getElementById('loading');
                this.results = document.getElementById('results');
                this.errorMessage = document.getElementById('errorMessage');
                this.exportBtn = document.getElementById('exportBtn');

                this.initializeEventListeners();
                this.updateSystemStatus();
                this.startStatusPolling();
            }

            initializeEventListeners() {
                this.searchForm.addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.performSearch();
                });

                this.exportBtn.addEventListener('click', () => {
                    this.exportResults();
                });
            }

            async performSearch() {
                const keyword = this.searchInput.value.trim();
                const maxResults = parseInt(this.maxResults.value) || 50;

                if (!keyword) return;

                this.showLoading(true);
                this.clearError();

                try {
                    // Submit search
                    const response = await fetch(`${API_BASE}/search`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            keyword: keyword,
                            max_results: maxResults
                        })
                    });

                    const data = await response.json();

                    if (!response.ok) {
                        throw new Error(data.detail || 'Search failed');
                    }

                    // Poll for results
                    await this.pollForResults(data.search_id);

                } catch (error) {
                    this.showError(error.message);
                    this.showLoading(false);
                }
            }

            async pollForResults(searchId) {
                const maxAttempts = 60; // 5 minutes max
                let attempts = 0;

                const poll = async () => {
                    try {
                        const response = await fetch(`${API_BASE}/search/${searchId}`);
                        const data = await response.json();

                        if (data.status === 'completed') {
                            this.displayResults(data.results || []);
                            this.showLoading(false);
                            return;
                        } else if (data.status === 'failed') {
                            throw new Error(data.error || 'Search failed');
                        } else if (attempts >= maxAttempts) {
                            throw new Error('Search timed out');
                        }

                        attempts++;
                        setTimeout(poll, 5000); // Poll every 5 seconds

                    } catch (error) {
                        this.showError(error.message);
                        this.showLoading(false);
                    }
                };

                poll();
            }

            displayResults(results) {
                currentResults = results;

                if (results.length === 0) {
                    this.results.innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-exclamation-triangle"></i>
                            <p>No results found</p>
                        </div>
                    `;
                    this.exportBtn.style.display = 'none';
                    return;
                }

                this.results.innerHTML = results.map(video => `
                    <div class="video-card" onclick="window.open('${video.url}', '_blank')">
                        <div class="video-title">${this.escapeHtml(video.title)}</div>
                        <div class="video-meta">
                            <div class="meta-item">
                                <i class="fas fa-user"></i>
                                <span class="video-channel">${this.escapeHtml(video.channel)}</span>
                            </div>
                            <div class="meta-item">
                                <i class="fas fa-eye"></i>
                                <span>${this.escapeHtml(video.views)}</span>
                            </div>
                            <div class="meta-item">
                                <i class="fas fa-clock"></i>
                                <span>${this.escapeHtml(video.duration)}</span>
                            </div>
                        </div>
                        <a href="${video.url}" class="video-url" target="_blank" onclick="event.stopPropagation()">${video.url}</a>
                    </div>
                `).join('');

                this.exportBtn.style.display = 'block';
            }

            async updateSystemStatus() {
                try {
                    const response = await fetch(`${API_BASE}/status`);
                    const status = await response.json();

                    document.getElementById('systemStatus').textContent = status.status || 'Unknown';
                    document.getElementById('activeSearches').textContent = status.active_searches || 0;
                    document.getElementById('totalBrowsers').textContent = status.total_browsers || 0;
                    document.getElementById('successRate').textContent = 
                        Math.round((status.success_rate || 0) * 100) + '%';

                } catch (error) {
                    document.getElementById('systemStatus').textContent = 'Offline';
                }
            }

            startStatusPolling() {
                setInterval(() => {
                    this.updateSystemStatus();
                }, 10000); // Update every 10 seconds
            }

            showLoading(show) {
                this.loading.style.display = show ? 'block' : 'none';
                this.searchBtn.disabled = show;
                
                if (show) {
                    this.searchBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Searching...';
                } else {
                    this.searchBtn.innerHTML = '<i class="fas fa-search"></i> Search';
                }
            }

            showError(message) {
                this.errorMessage.innerHTML = `
                    <div class="error-message">
                        <i class="fas fa-exclamation-circle"></i>
                        ${this.escapeHtml(message)}
                    </div>
                `;
            }

            clearError() {
                this.errorMessage.innerHTML = '';
            }

            exportResults() {
                if (currentResults.length === 0) return;

                const dataStr = JSON.stringify(currentResults, null, 2);
                const dataBlob = new Blob([dataStr], {type: 'application/json'});
                
                const link = document.createElement('a');
                link.href = URL.createObjectURL(dataBlob);
                link.download = `youtube_search_results_${Date.now()}.json`;
                link.click();
            }

            escapeHtml(text) {
                const map = {
                    '&': '&amp;',
                    '<': '&lt;',
                    '>': '&gt;',
                    '"': '&quot;',
                    "'": '&#039;'
                };
                return text.replace(/[&<>"']/g, m => map[m]);
            }
        }

        // Initialize the UI when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new YouTubeSearchUI();
        });
    </script>
</body>
</html>
